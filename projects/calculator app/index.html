<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0" readonly>
            </td>
        </tr>
        <tr>
            <td onclick="digitBtnPressed(7)">7</td>
            <td onclick="digitBtnPressed(8)">8</td>
            <td onclick="digitBtnPressed(9)">9</td>
            <td onclick="setOperator('*')">×</td>
        </tr>
        <tr>
            <td onclick="digitBtnPressed(4)">4</td>
            <td onclick="digitBtnPressed(5)">5</td>
            <td onclick="digitBtnPressed(6)">6</td>
            <td onclick="setOperator('-')">−</td>
        </tr>
        <tr>
            <td onclick="digitBtnPressed(1)">1</td>
            <td onclick="digitBtnPressed(2)">2</td>
            <td onclick="digitBtnPressed(3)">3</td>
            <td onclick="setOperator('+')">+</td>
        </tr>
        <tr>
            <td colspan="2" onclick="digitBtnPressed(0)">0</td>
            <td onclick="clearInput()">AC</td>
            <td onclick="setOperator('/')">÷</td>
        </tr>
        <tr>
            <td colspan="4" onclick="calculate()">=</td>
        </tr>
    </table>

    <script>
        let newLine = true;
        let value1 = null;
        let operator = null;

        function digitBtnPressed(digit) {
            const inputBox = document.getElementById("inputBox");
            if (newLine) {
                inputBox.value = digit;
                newLine = false;
            } else {
                inputBox.value += digit;
            }
        }

        function clearInput() {
            document.getElementById("inputBox").value = "0";
            newLine = true;
            value1 = null;
            operator = null;
        }

        function setOperator(op) {
            value1 = parseFloat(document.getElementById("inputBox").value);
            operator = op;
            newLine = true;
        }

        function calculate() {
            const value2 = parseFloat(document.getElementById("inputBox").value);
            let result = 0;
            switch (operator) {
                case "+":
                    result = value1 + value2;
                    break;
                case "-":
                    result = value1 - value2;
                    break;
                case "*":
                    result = value1 * value2;
                    break;
                case "/":
                    result = value1 / value2;
                    break;
            }
            document.getElementById("inputBox").value = result;
            newLine = true;
        }
    </script>
</body>
</html>
